{% extends "base.html" %}
{% block content %}
<h2>ユーザー一覧</h2>
<a href="/logout">ログアウト</a>
<a href="/chatroom">あなたのチャットルームへ</a>
{% for user_info in tpl_user_info %}
<div style="border: 1px solid black;">
    <p>{{user_info[1]}}</p>
    <form action="/chatroom/{{user_info[0]}}" method="POST">
        <input type="submit" value="チャットする">
    </form>
</div>
{% endfor %}

{% endblock %}
