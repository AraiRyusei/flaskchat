{% extends "base.html" %}
{% block content %}

<h2>{{tpl_room_name}}</h2>
<form action="/chat/{{link_chatid}}" method="POST">
    <input type="text" name="input_message">
    <input type="submit" value="送信">
</form>
<div class="chatbox">
    {% for chat in chat_list%}
    <p>{{chat["fromname"]}}:{{chat["message"]}}</p>
    {% endfor %}
</div>

{% endblock %}
