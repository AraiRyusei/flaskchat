{% extends "base.html" %}
{% block content %}

<h2>チャットルーム一覧</h2>
{% for chat in tpl_chat_list %}
<div style="border: 1px solid black;">
    <p>{{chat[1]}}</p>
    <form action="/chat/{{chat[0]}}" method="POST">
        <input type="submit" value="チャットへ">
    </form>
</div>
{% endfor %}


{% endblock %}
